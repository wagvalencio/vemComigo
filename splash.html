<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vem Comigo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #ff7a00; /* fallback */
    }

    .splash {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .splash img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* FULL SCREEN sem distorcer */
    }
  </style>
</head>
<body>

  <div class="splash">
    <img src="/assets/images/Splash_Amigos_VemComigo.png" alt="Vem Comigo">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 3500);
  </script>

</body>
</html>
