<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vem Comigo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: #ff7a00;
    }

    .splash {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .splash img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-version {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="splash">
    <img src="/assets/images/Splash_Amigos_VemComigo.png" alt="Vem Comigo">
    <div class="app-version" id="appVersion"></div>
  </div>

  <!-- Versão do app -->
  <script src="/js/version.js"></script>
  <script>
    document.getElementById("appVersion").innerText =
      "Versão " + APP_VERSION;
  </script>

  <!-- Redirecionamento -->
  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 3500);
  </script>

</body>
</html>
